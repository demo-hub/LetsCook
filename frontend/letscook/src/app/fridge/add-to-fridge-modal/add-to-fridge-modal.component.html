<button type="button" class="btn btn-success" (click)="open(content)"><i></i>Add to fridge</button>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add to fridge</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addForm">
            <div class="form-group">
                <label for="typeahead-basic">Search for an ingredient:</label>
                <input id="typeahead-basic" type="text" class="form-control" [ngbTypeahead]="search" formControlName="ingredient" />
                <br>
                <label for="quant">Quantity</label>
                <div class="input-group">
                    <input type="number" class="form-control" min="1" formControlName="quant">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="addToFridge()">Save</button>
    </div>
</ng-template>
